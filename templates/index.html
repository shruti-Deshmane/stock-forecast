<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Prediction</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container box */
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    /* Heading */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #ffdd57;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    /* Input and button */
    input[type="number"] {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e85c50;
    }

    /* Forecast result */
    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Stock Price Prediction</h1>
    <p class="description">
      This project applies <b>Machine Learning (ARIMA)</b> for time series forecasting of Apple (AAPL) stock.  
      Enter a day (1â€“30) to view the forecasted closing price.
    </p>
    
    <form method="POST">
      <input type="number" name="n_days" placeholder="Enter day (1â€“30)" required>
      <button type="submit">Predict</button>
    </form>

    {% if forecast is not none %}
      <div class="result">
        Day {{n_days}} â†’ Forecasted Price: <span style="color:#ffdd57;">${{forecast}}</span>
      </div>
    {% endif %}
  </div>
</body>
</html>
